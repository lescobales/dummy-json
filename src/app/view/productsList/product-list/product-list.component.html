<app-search-bar></app-search-bar>

<table class="table mt-5">
	<thead class="table-dark">
		<tr>
			<th>#</th>
			<td>Nom</td>
			<td>Prix</td>
			<td>Catégories</td>
			<td>Stock</td>
			<td>Actions</td>
		</tr>

	</thead>
	<tbody>
		<tr *ngFor="let product of products">
			<td>{{product.id}}</td>
			<td>{{product.title}}</td>
			<td>{{product.price}}</td>
			<td>{{product.category}}</td>
			<td>{{product.stock}}</td>
			<td>
				<a      [routerLink]="['/', 'produits', product.id]"
					class="btn btn-outeline-info text-uppercase">Voir détails</a>
			</td>
			<td>
				<a [routerLink]="['/produits', product.id, 'edit']"
				   class="btn btn-primary">Editer
	  			</a>
			</td>
		</tr>
	</tbody>
</table>

<app-paginator
	[total]="(totalSubject$ | async) || 0"
	[limit]="limit"
	(changePage)="getNewPage($event)">
	
</app-paginator>
